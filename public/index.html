<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
    <body class="h-screen flex items-center justify-center bg-my-image bg-auto">
  
        <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 font-serif text-white bg-black outline-double hover:text-black hover:bg-white">
            <data class="month text-justify text-6xl">Month</data>
            <data class="dayOfMonth text-justify text-6xl ">00</data>
            <data class="year text-justify text-6xl ">0000</data>
            <data class="dayOfWeek text-justify text-6xl ">SMTWTFS</data>
        </time>
        
    </body>
</html>
