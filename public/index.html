<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
    <body class="h-screen flex items-center justify-center bg-my-image bg-auto">
  
        <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2 font-serif text-white outline-double">
            <data class="month text-justify text-6xl bg-black">Month</data>
            <data class="dayOfMonth text-justify text-6xl bg-black">00</data>
            <data class="year text-justify text-6xl bg-black">0000</data>
            <data class="dayOfWeek text-justify text-6xl bg-black">SMTWTFS</data>
        </time>
        
    </body>
</html>
